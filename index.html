<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading | Tech Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a1a;
            color: #00f7ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            animation: pulse 2s infinite;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background-color: rgba(0, 247, 255, 0.2);
            border-radius: 2px;
            margin: 0 auto 2rem;
            overflow: hidden;
            position: relative;
        }

        .progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00f7ff, #0062ff);
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 2rem;
        }

        .tech-item {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 247, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 247, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tech-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(0, 247, 255, 0.3),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        .tech-item i {
            font-size: 2rem;
        }

        .status {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #00f7ff;
            text-shadow: 0 0 5px rgba(0, 247, 255, 0.5);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #00f7ff;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 5s infinite linear;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            100% { transform: rotate(30deg) translate(10%, 10%); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        .terminal {
            background-color: rgba(0, 10, 20, 0.8);
            border: 1px solid #00f7ff;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            height: 200px;
            margin: 2rem auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            text-align: left;
            overflow: hidden;
            position: relative;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
        }

        .terminal-dots {
            display: flex;
            margin-right: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .dot-red { background-color: #ff5f56; }
        .dot-yellow { background-color: #ffbd2e; }
        .dot-green { background-color: #27c93f; }

        .terminal-title {
            font-size: 0.8rem;
            color: #00f7ff;
        }

        .terminal-content {
            height: calc(100% - 30px);
            overflow-y: auto;
        }

        .command {
            color: #00f7ff;
            margin-bottom: 5px;
        }

        .command::before {
            content: '> ';
            color: #27c93f;
        }

        .response {
            color: #ffffff;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>INITIALIZING SYSTEMS</h1>
        
        <div class="loading-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="dot dot-red"></div>
                    <div class="dot dot-yellow"></div>
                    <div class="dot dot-green"></div>
                </div>
                <div class="terminal-title">terminal — bash — 80x24</div>
            </div>
            <div class="terminal-content" id="terminalContent"></div>
        </div>
        
        <div class="tech-grid">
            <div class="tech-item"><i class="fab fa-html5"></i></div>
            <div class="tech-item"><i class="fab fa-css3-alt"></i></div>
            <div class="tech-item"><i class="fab fa-js"></i></div>
            <div class="tech-item"><i class="fab fa-react"></i></div>
            <div class="tech-item"><i class="fab fa-node"></i></div>
            <div class="tech-item"><i class="fas fa-database"></i></div>
            <div class="tech-item"><i class="fab fa-git-alt"></i></div>
            <div class="tech-item"><i class="fas fa-server"></i></div>
        </div>
        
        <div class="status" id="status">Connecting to server...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 3 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 3 + 3}s`;
                particlesContainer.appendChild(particle);
            }

            const progressBar = document.getElementById('progress');
            const terminalContent = document.getElementById('terminalContent');
            const statusElement = document.getElementById('status');
            
            const commands = [
                { cmd: "check system", response: "System OK. Initializing components..." },
                { cmd: "load modules", response: "Loading HTML5, CSS3, JavaScript, React..." },
                { cmd: "connect db", response: "Database connection established." },
                { cmd: "verify auth", response: "Authentication protocols active." },
                { cmd: "optimize perf", response: "Performance optimized for maximum efficiency." },
                { cmd: "start services", response: "All services running normally." },
                { cmd: "final check", response: "All systems nominal. Ready for launch." }
            ];
            
            let progress = 0;
            let commandIndex = 0;
            
            function updateTerminal() {
                if (commandIndex < commands.length) {
                    const command = commands[commandIndex];
                    
                    // Add command
                    const cmdElement = document.createElement('div');
                    cmdElement.classList.add('command');
                    cmdElement.textContent = command.cmd;
                    terminalContent.appendChild(cmdElement);
                    
                    // Add response after a delay
                    setTimeout(() => {
                        const responseElement = document.createElement('div');
                        responseElement.classList.add('response');
                        responseElement.textContent = command.response;
                        terminalContent.appendChild(responseElement);
                        
                        // Update status
                        statusElement.textContent = command.response;
                        
                        // Scroll to bottom
                        terminalContent.scrollTop = terminalContent.scrollHeight;
                        
                        // Update progress
                        progress += 100 / commands.length;
                        progressBar.style.width = `${progress}%`;
                        
                        // Next command
                        commandIndex++;
                        updateTerminal();
                    }, 800);
                } else {
                    // Add blinking cursor at the end
                    const cursor = document.createElement('span');
                    cursor.classList.add('command', 'blink');
                    cursor.textContent = '_';
                    terminalContent.appendChild(cursor);
                    terminalContent.scrollTop = terminalContent.scrollHeight;
                    
                    // Complete progress bar
                    progressBar.style.width = '100%';
                    statusElement.textContent = "Launching portfolio...";
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = "https://ibrahim-adams-portfolio-v0td.onrender.com";
                    }, 1500);
                }
            }
            
            // Start the sequence
            setTimeout(updateTerminal, 1000);
        });
    </script>
</body>
</html>
